<!DOCTYPE html>
<html>
	<head>
	<script>
	onload=function() {
		document.getElementById('submit').onclick=function(){
			//user enter
			var choices = document.getElementById('choices')
			
			//numbers of choice user wants
			var n = document.getElementById('n')
			
			if(!isNaN(choices.value)){
				alert('error')
				return
			}
			if(isNaN(n.value)){
				alert('please enter a number')
				return
			}
			
			//display user's choices
			var UserChoices = "Your choices <ul>"
			var each = choices.value.split(" ")
			for (i = 0; i < each.length; i++) {
				UserChoices += "<li>" + each[i] + "</li>"
			}
			UserChoices += "</ul>"
			document.getElementById('d').innerHTML = UserChoices
			
			if (n.value > each.length) {
				alert('not enough choices')
				return;
			}
			//display choices generated
			var array = each.slice()
			var answer = "Our suggest<ul>"
			var random
			for (i = 0; i < n.value; i++) {
				random = Math.floor(Math.random() * array.length);
				answer += "<li>" + array[random] + "</li>"
				array.splice(random, 1)
			}
			answer += "</ul>"
			document.getElementById('result').innerHTML = answer;
		}
	}
	</script>
		<title> Food Chooser </title>
		<h2> Let me give you a choice</h2>
	</head>
	<body>
	<div>
		<p>items(put space in between): <input type="text" id="choices"></input></p>
		<p>how many choice(number):<input type="text" id="n"></input></p>
		<button id="submit" type="button">Submit</button>
	</div>
	<div>
		<p id="d"></p>
		<p id="result"></p>
	</div>
	</body>
</html>
